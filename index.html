<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <h1>Conversor de moedas</h1>
    <section class="section-conversor">
        <div class="bloco-converter" id="converte-in">
            <div class="value-coin">
                <input type="text" name="value-in" id="valueIn" value="0,00">
                <span class="symbol">R$</span>
            </div>
            <div class="select-coin">
                <div class="input-coin">
                    <input type="text" name="coin-in" id="CoinIn" value="BRL - Real Brasileiro">
                    <span class="material-symbols-outlined">arrow_drop_down</span>
                </div>
                <ul class="options-coin">
                </ul>
            </div>
        </div>
        <div class="bloco-trocar">
            <span class="material-symbols-outlined">swap_vert</span>
        </div>
        <div class="bloco-converter" id="converte-out">
            <div class="value-coin">
                <input type="text" name="value-out" id="valueOut" value="0,00">
                <span class="symbol">US$</span>
            </div>
            <div class="select-coin">
                <div class="input-coin">
                    <input type="text" name="coin-out" id="CoinOut" value="USD - DÃ³lar Americano">
                    <span class="material-symbols-outlined">arrow_drop_down</span>
                </div>
                <ul class="options-coin">
                </ul>
            </div>
        </div>
    </section>

    <script src="./assets/functions.js"></script>
    <script src="./assets/app.js"></script>
</body>
</html>
